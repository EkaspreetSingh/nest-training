version: '3.8'
services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - 5432:5432  # make sure you don't have another container running on 5432

    environment:
      - POSTGRES_DB=migrations-task
      - POSTGRES_USER=ekaspreet
      - POSTGRES_PASSWORD=chaipassword

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


